<div class="modal-header">
  <h5 class="modal-title"><i class="fa fa-comment-o"></i>{{$ctrl.data.titulo}}</h5>
  <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form name="form" ng-submit="$ctrl.ok()">
  <div class="modal-body">
    <div class="form-group">
      <label for="textaObs">{{$ctrl.data.detalle_campo}}</label>
      <textarea class="form-control" id="textaObs" rows="3" ng-model="$ctrl.observacion" required ></textarea>
    </div>

  </div>
  <div class="modal-footer">
    <button md-effect type="button" class="btn btn-secondary" ng-click="$ctrl.cancel()" >
      <i class="fa fa-close"></i>Cancelar
    </button>
    <button md-effect type="button" class="btn btn-primary" ng-click="$ctrl.ok()" ng-disabled="form.$invalid" >
      <i class="fa fa-check"></i> Aceptar
    </button>
  </div>
</form>
