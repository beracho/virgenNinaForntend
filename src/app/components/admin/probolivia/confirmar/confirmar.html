<div class="login container">
  <div class="login-container">
    <div class="login-form">
      <div class="login-logo">
        <div class="logo-probolivia"></div>
        <div class="logo-promueve"></div>
      </div>
      <div class="login-header">
        <i class="fa fa-edit"></i> Confirme su cuenta </strong>
      </div>
      <div class="card-container container" >
        <div class="row" >
          <div class="col-lg-12 col-md-12 card-element" ng-hide="$ctrl.codigo !== undefined"> No se tiene información de activación de cuenta.</div>
          <div class="col-lg-12 col-md-12 card-element" ng-hide="$ctrl.codigo === undefined">
            <div class="alert alert-info text-center">
              <!--<i class="fa fa-building-o"></i> <strong>VALIDACIÓN</strong>-->
            </div>
            <form ng-submit="$ctrl.registrarUsuario()">
              <small>Por favor ingrese su contraseña</small>
              <div class="md-input-group">
                <div class="form-group {{$ctrl.cssInput}}">
                  <label class="form-control-label" for="contrasena">Contraseña:</label>
                  <input type="password" class="form-control form-control-success" id="contrasena" ng-model="$ctrl.usuario.contrasena" ng-keyup="$ctrl.compararContrasenas()"   >
                  <!--<div class="form-control-feedback">Success! You've done it.</div>-->
                </div>
              </div>
              <div class="md-input-group">
                <div class="form-group {{$ctrl.cssInput1}}">
                  <label class="form-control-label" for="contrasenaconf"> Confirmar Contraseña:</label>
                  <input type="password" class="form-control form-control-success" id="contrasenaconf" ng-model="$ctrl.usuario.contrasenaConfirmacion"  ng-keyup="$ctrl.compararContrasenas()" >
                  <!--<div class="form-control-feedback">Success! You've done it.</div>-->
                </div>
              </div>
              <button md-effect class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled ="!$ctrl.isContrasenaIgual" ng-click="$ctrl.actualizarContrasena()" >
                <i class="fa fa-check-circle"></i> Actualizar Contraseña
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="logo-ministerio"></div>
    </div>
  </div>
