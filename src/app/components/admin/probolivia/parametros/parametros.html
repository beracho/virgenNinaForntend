<div class="container">

  <h2 class="page-title"><i class="fa fa-table"></i> Parámetros <small><strong>del sistema</strong></small></h2>

  <div class="card">

    <div class="card-block">

      <div class="row">
          <div class="alert alert-danger col-xs-12 col-sm-12">
            <i class="fa fa-info-circle" ></i>
            <span>Considere que la manipulación incorrecta de éstos datos puede alterar el funcionamiento normal del sistema.</span>
          </div>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <a href="" style="text-decoration:none;" ng-click="$ctrl.cargarParametros('UNIDAD_MEDIDA')">
            <div class="card card-text card-block {{$ctrl.grupo==='UNIDAD_MEDIDA'? 'card-inverse card-danger':''}}">
              <div class="card-block">
                <p class="card-text text-center"><i class="fa fa-balance-scale fa-3x"></i></p>
              </div>
              <small class="text-center"><strong>UNIDADES DE MEDIDA</strong></small>
            </div>
          </a>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <a href="" style="text-decoration:none;" ng-click="$ctrl.cargarParametros('TIOC')"  >
            <div class="card card-text card-block {{$ctrl.grupo==='TIOC'? 'card-inverse card-danger':''}}">
              <div class="card-block">
                <p class="card-text text-center"><i class="fa fa-users fa-3x"></i></p>
              </div>
              <small class="text-center"><strong>TIOCs</strong></small>
            </div>
          </a>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
          <a href="" style="text-decoration:none;" ng-click="$ctrl.cargarParametros('TIPO_ORGANIZACION_AFILIADA')"  >
            <div class="card card-text card-block {{$ctrl.grupo==='TIPO_ORGANIZACION_AFILIADA'? 'card-inverse card-danger':''}}">
              <div class="card-block">
                <p class="card-text text-center"><i class="fa fa-adjust fa-3x"></i></p>
              </div>
              <small class="text-center"><strong>TIPO ORG. AFILIADA</strong></small>
            </div>
          </a>
        </div>

      </div>

      <div class="d-flex justify-content-between">
        <div class="btn-container p-2">
          <button class="btn btn-primary" md-effect ng-click="$ctrl.add()" type="button" uib-tooltip="Agregar nuevo registro" ><i class="fa fa-plus"></i> Agregar</button>
        </div>
      </div>

      <div class="table-responsive" ng-table="$ctrl.tableParams1" >
        <table  class="table table-striped table-hover" >
          <tr ng-repeat="parametro in $data">
            <td title="'Acciones'" >
              <button uib-tooltip="Editar" md-effect class="btn btn-default"  ng-click="$ctrl.editar(parametro)"  >
                <i class="fa fa-edit"></i>
              </button>
            </td>
            <td title="'Sigla'" >
              {{parametro.sigla}}
            </td>
            <td title="'Nombre'" >
              {{parametro.nombre}}
            </td>
            <td title="'Descripción'" >
              {{parametro.descripcion}}
            </td>
            <td title="'Orden'" class="text-center" >
              {{parametro.orden}}
            </td>
            <td title="'Estado'" class="text-center" >
              {{parametro.estado}}
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
