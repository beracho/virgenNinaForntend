<div class="container">
  <h2 class="page-title"><i class="fa fa-table"></i> Usuarios <small><strong>del sistema</strong></small></h2>
  <div class="card">
    <div class="card-block">
      <div class="d-flex justify-content-between">
        <div class="btn-container p-2">
          <button class="btn btn-primary" md-effect ng-click="$ctrl.add()" type="button" uib-tooltip="Agregar nuevo registro" ><i class="fa fa-plus"></i> Agregar</button>
          <button class="btn btn-default" md-effect type="button" ng-click="$ctrl.refresh()" uib-tooltip="Actualizar tabla"><i class="fa fa-refresh"></i></button>
        </div>
      </div>
      <div class="table-responsive" ng-table="$ctrl.tableParams" >
        <table  class="table table-striped table-hover">
          <tr ng-repeat="user in $data">
            <td title="'Acciones'">
              <button uib-tooltip="Editar" md-effect class="btn btn-default"  ng-click="$ctrl.verEditar(user)"  >
                <i class="fa fa-edit"></i>
              </button>

              <button uib-tooltip="Reenviar correo de activación" md-effect class="btn btn-default"  ng-click="$ctrl.reenviarCorreo(user)" ng-show="user.estado === 'PENDIENTE'" >
                <i class="fa fa-send-o"></i>
              </button>
            </td>
            <!--          <td title="'Nombre'" filter="{ 'nombres': 'text'}" sortable="'user.persona.nombres'">
                        {{user.persona.nombres}}
                      </td>-->
            <td title="'Nombre'" >
              {{user.persona.nombres}}
            </td>
            <td title="'Primer Apellido'" >
              {{user.persona.primer_apellido}}
            </td>
            <td title="'Segundo Apellido'" >
              {{user.persona.segundo_apellido}}
            </td>
            <!-- <td title="'Usuario'" >
              {{user.usuario}}
            </td> -->
            <td title="'Correo Electrónico'" >
              {{user.email}}
            </td>
            
            <td title="'Rol'" >
               <div ng-repeat="rol in user.usuarios_roles"> {{rol.nombre}} </div>
<!--              {{user.usuarios_roles.rol.nombre}}-->
            </td>
            <td title="'Estado'" >
              {{user.estado}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
