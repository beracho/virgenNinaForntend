<div class="modal-header">
  <h5 class="modal-title">
    <i class="fa fa-user"></i>
    {{$ctrl.tituloPagina}} </h5>
  <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="card-block">
    <div id='datoPersonales' ng-hide="$ctrl.items.esEdicion">
      <div class="alert alert-info" >
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <i class="fa fa-user"></i>
        Datos Personales
      </div>
      <div>
        <documento-identidad ng-model="$ctrl.data.usuario" conf="$ctrl.conf.rep" only-ci="true"></documento-identidad>
      </div>
    </div>
    <div class="alert alert-info" >
      <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
      <i class="fa fa-forward"></i>
      Datos de Cuenta de Usuario
    </div>
    <div class="row">
      <!-- <div class="col-sm-4">
        <div class="form-group">
          <label for="usuario">Nombre de Usuario:</label>
          <input type="text" class="form-control" id="usuario" placeholder="Usuario" ng-model="$ctrl.usuario.usuario" required ng-readonly="$ctrl.items.esEdicion">
        </div>
      </div> -->
      <div class="col-sm-4">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input class="form-control" id="email" placeholder="Correo electrónico" ng-model="$ctrl.usuario.email" required ng-readonly="$ctrl.items.esEdicion && $ctrl.usuario.estado != 'PENDIENTE'">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Tipo de Usuario:</label>
          <select class="form-control" ng-model="$ctrl.usuario.fid_rol">
            <option ng-repeat="rol in $ctrl.roles" ng-value="rol.id_rol">  {{rol.nombre}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">

      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button md-effect type="button" class="btn btn-secondary" ng-click="$ctrl.cancel()">
    <i class="fa fa-close"></i> Cerrar
  </button>
  <button md-effect type="button" class="btn btn-primary" ng-click="$ctrl.ok()">
    <i class="fa fa-check"></i>
    {{ $ctrl.items.esEdicion? 'Editar':  'Guardar'}}
  </button>
</div>
